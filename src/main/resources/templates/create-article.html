<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Publier un Article - Mon Blog</title>
  <!-- Inclure la bibliothèque Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <!-- Styles personnalisés -->
  <style>
    body {
      padding-top: 60px;
    }
  </style>
</head>
<body>

  <!-- Barre de navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="#">Mon Blog</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Accueil</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Contenu principal -->
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <h1 class="mt-5">Publier un Article</h1>
        <form th:action="@{create}" method="post" th:enctype="'multipart/form-data'">
          <div class="mb-3">
            <label for="articleTitle" class="form-label">Titre de l'article</label>
            <input type="text" class="form-control" id="articleTitle" name="titre" required>
          </div>
          <div class="mb-3">
            <label for="articleContent" class="form-label">Contenu de l'article</label>
            <textarea class="form-control" id="articleContent" rows="5" name="contenu" required></textarea>
          </div>
          <div class="mb-3">
            <label for="articleImage" class="form-label">Image de l'article (URL)</label>
            <input type="file" class="form-control" id="articleImage" name="image" required>
          </div>
          <button type="submit" class="btn btn-primary">Publier</button>
        </form>
      </div>
    </div>
  </div>

  <!-- Pied de page -->
  <footer class="py-5 bg-dark">
    <div class="container">
      <p class="m-0 text-center text-white">Mon Blog &copy; 2024</p>
    </div>
  </footer>

  <!-- Scripts JavaScript -->
  <!-- Inclure la bibliothèque Bootstrap JavaScript et Popper.js -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
